<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function temperature(c) {
        this.c=c;
        this.tok=function () {
          return 'k=' + parseInt(this.c +273 );
        }
        this.tof=function () {
            return 'f=' + parseInt(this.c * 1.8 + 32);
        }
    }
    let d = new temperature(25);
    console.log(d.tof());
    console.log(d.tok());
</script>
</body>
</html>
